<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        
        <title>Betting game</title>

        <h1>Betting Game</h1>

        <div class="game">
          <h2>Current amount:<span id="current-amount">            
          </span>
          </h2>
          <p>
          <form id="bet-form" onsubmit="return false">
          <label for="bet">Bet amount:</label>
          </p>
          <p>
            <input type="number" id="bet">
          </p>

          <label for="guess">guess amount:</label>
          </p>
          <p>
            <input type="number" id="guess">
          </p>
            <input type ="submit" id="Submit">
          </form>
          <h2>
            <p class="dice-value">

            </p>
        </div>
        <button id="reset">reset</button>


        
        <script type="text/javascript" src="game.js"></script>
    </body>
</html>
